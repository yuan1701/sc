<h3>学生管理</h3>
<hr>
<table class="table table-bordered">
	<thead>
		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>性别</th>
			<th>生日</th>
			<th>班级</th>
		</tr>
	</thead>
	<tbody>
		
	</tbody>
</table> 
<div class="opts">
	<button class="btn btn-info">添加</button>
	<button class="btn btn-info">修改</button>
	<button class="btn btn-info">删除</button>
</div>

<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">修改学生信息</h4>
      </div>
      <div class="modal-body">
        <form action="" class="studentForm">
        	<input type="hidden" name="id">
        	姓名<input type="text" name="name">
        	<br>
        	性别<input type="text" name="gender">
        	<br>
        	生日<input type="text" name="birth">>
        	<br>
        	班级<input type="text" name="clazz_id">
        	<br>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary updBtn saveBtn deleBtn">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
	$(function(){
		$.getJSON('student/findAll',function(data){
			data.forEach(function(item){
		 		var birth = item.birth?item.birth.slice(0,item.birth.indexOf('T')):'';
				var newTr=$('<tr>'
			+'<td><input type="checkbox" value="'+item.id+'"></td>'
			+'<td>'+item.name+'</td>'
			+'<td>'+item.gender+'</td>'
			+'<td>'+birth+'</td>'
			+'<td>'+item.clazz_id+'</td>'
			+'</tr>');
				$('tbody').append(newTr);
			})
		});
		//确认修改
		function update(){
			$('.updBtn').off();
			$('.updBtn').on('click',function(){
				var id = $('.studentForm input[name=id]').val();
				var name = $('.studentForm input[name=name]').val();
				var gender = $('.studentForm input[name=gender]').val();
				var birth = $('.studentForm input[name=birth]').val();
				var clazz_id = $('.studentForm input[name=clazz_id]').val();
				var newStudent = {
						id:id,
						name:name,
						gender:gender,
						birth:birth,
						clazz_id:clazz_id,
					};
				//修改
				$.ajax('student/update',{
					'data':newStudent,
					'method':'POST',
					'content-Type':'application/json',
					success:function(data){
						console.log(data);
						$('.modal').modal('hide');
						$('.navleft li').eq(0).trigger('click');
					}
				})
				


			});
		}
		
		//确认添加
		function save(){
			$('.saveBtn').off();
			$('.saveBtn').on('click',function(){
				var id = $('.studentForm input[name=id]').val();
				var name = $('.studentForm input[name=name]').val();
				var gender = $('.studentForm input[name=gender]').val();
				var birth = $('.studentForm input[name=birth]').val();
				var clazz_id = $('.studentForm input[name=clazz_id]').val();
				var newStudent = {
						id:id,
						name:name,
						gender:gender,
						birth:birth,
						clazz_id:clazz_id,
					};
				
				//保存
				$.ajax('student/save',{
					'data':newStudent,
					'method':'POST',
					'content-Type':'application/json',
					success:function(data){
						console.log(data);
						$('.modal').modal('hide');
						$('.navleft li').eq(0).trigger('click');
					}
				})


			});
		}
		

		//确认删除
		function dele(){
			$('.deleBtn').off();
			$('.deleBtn').on('click',function(){
				var id = $('.studentForm input[name=id]').val();
				// //console.log(JSON.stringify(inpId));
				// // var newStudent = {
				// // 		id:id,
				// // 		name:name,
				// // 		gender:gender,
				// // 		birth:birth,
				// // 		clazz_id:clazz_id,
				// // 	};
				// //删除
				
				$.ajax('student/delete',{
					'data':{id:id},
					'method':'POST',
					'content-Type':'application/json',
					success:function(data){
						console.log(data);
						$('.modal').modal('hide');
						$('.navleft li').eq(0).trigger('click');
					}
				})


			});
		}
		


		//为修改按钮绑定事件
		$('.opts button').eq(1).off();
		$('.opts button').eq(1).on('click',function(){

			var ids = $('tbody input:checkbox:checked').toArray().map(function(item){
				return item.value;
			});
			// console.log(ids);
			if(ids.length>0){
				var id = ids[0];
				//console.log(id);
				$.getJSON('student/findById?id='+id,function(data){
					// console.log(data);
					$('.studentForm input[name=id]').val(data[0].id);
					$('.studentForm input[name=name]').val(data[0].name);
					$('.studentForm input[name=gender]').val(data[0].gender);
					$('.studentForm input[name=birth]').val(data[0].birth?data[0].birth.slice(0,data[0].birth.indexOf('T')):'');
					$('.studentForm input[name=clazz_id]').val(data[0].clazz_id);
					//显示模态框
					$('.modal').modal('show');
					update();
				})
			}else{
				alert("请选中您要修改的信息")
			}
		});

		//为保存按钮绑定事件
		$('.opts button').eq(0).off();
		$('.opts button').eq(0).on('click',function(){

			var ids = $('tbody input:checkbox:checked').toArray().map(function(item){
				return item.value;
			});
			// console.log(ids);
			// if(ids.length>0){
			// 	var id = ids[0];
				
			// }else{
			// 	alert("请选中您要修改的信息")
			// }
			var id=ids[0];
			$.getJSON('student/findById?id='+id,function(data){
				// console.log(data);
				// $('.studentForm input[name=id]').val(data[0].id);
				// $('.studentForm input[name=name]').val(data[0].name);
				// $('.studentForm input[name=gender]').val(data[0].gender);
				// $('.studentForm input[name=birth]').val(data[0].birth?data[0].birth.slice(0,data[0].birth.indexOf('T')):'');
				// $('.studentForm input[name=clazz_id]').val(data[0].clazz_id);
				//显示模态框
				$('.modal').modal('show');
				save();
			})
		});

		//为删除按钮绑定事件
		$('.opts button').eq(2).off();
		$('.opts button').eq(2).on('click',function(){

			var ids = $('tbody input:checkbox:checked').toArray().map(function(item){
				return item.value;
			});
			console.log(ids);
			if(ids.length>0){
				var id = ids[0];
				console.log(id);
				$.getJSON('student/findById?id='+id,function(data){
					// console.log(data);
					$('.studentForm input[name=id]').val(data[0].id);
					$('.studentForm input[name=name]').val(data[0].name);
					$('.studentForm input[name=gender]').val(data[0].gender);
					$('.studentForm input[name=birth]').val(data[0].birth?data[0].birth.slice(0,data[0].birth.indexOf('T')):'');
					$('.studentForm input[name=clazz_id]').val(data[0].clazz_id);
					//显示模态框
					$('.modal').modal('show');
					dele();
				})
			}else{
				alert("请选中您要删除的信息")
			}
		});



	})
</script>
